{% extends 'base.html' %}
    {% block content %}

    <div class="accordion" id="accordionExample">
        {% for child in children %}
        <div class="card mb-2">
            <div class="card-header" id="heading{{child.ref_no}}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{child.ref_no}}" aria-expanded="true" aria-controls="collapse{{child.ref_no}}">
                        {{child.ref_no}} - {{child.first}}
                    </button>
                </h2>
            </div>
            <div id="collapse{{child.ref_no}}" class="collapse" aria-labelledby="heading{{child.ref_no}}" data-parent="#accordionExample">
                <div class="card-body">
                   Reference Number :  {{child.ref_no}}
                   First Name : {{child.first}}
                   Last Name :  {{child.last}}
                   Address : {{child.address}}
                   Date Of Birth : {{child.dob}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
